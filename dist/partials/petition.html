<div ng-controller="PetitionEntryCtrl">

   <div class="small-12 small-centered columns offsetHeight">
    <div class="row">
        <a class="button" ng-click="signPetition()">Sign this petition</a>
        <div>Total Sginatures On This Petition <b class="petitionFont">{{signaturelength}}</b></div>
        <div ng-class="{spinner:spinner}"></div>
        <div ng-class="{error:error}">{{resultMessage}}</div>
    </div>
    <div class="row" ng-model="petition">
        <div class="small-12 columns">
            <h3 style="color: #2164AA;">Petion Name: {{petition[0].title}}</h3>
            <h3 style="color: #2164AA;">Petition Details: {{petition[0].text}}</h3>
            <div class="row" ng-repeat="signature in petition[0].signatures">
                <div class="small-12 columns">
                    <p>{{signature.initals}}</p>
                    <p>{{signature.cityState}}</p>
                    <p>{{signature.email}}</p>
                    <p>{{signature.$index}}</p>
                </div>
            </div>

        </div>

    </div>
              </div>
</div>
