<div ng-controller="GrpLatestCtrl">
    <div class="small-12 columns row2 contentContainer" ng-repeat="post in posts">
        <div class="row postBoxes">
            <div class="small-12 columns postcontainer postBoxes">
                <div><img src="http://www.gravatar.com/avatar/{{post.gravatar}}?d=http%3A%2F%2Fwww.angelsofeureka.com%2Fimages%2FloadingLogoIcon.png" /> </div>
                <h6>Posted by <a href="#/profile/{{post.username}}">{{post.username}} </a> on {{post.date}}.</h6>
                <div ng-bind-html-unsafe="post.embedYouTube"></div>
                <div>
                    {{post.text}}
                </div>
            </div>
            <div class="row">
                <div class="columns postComment postBoxes">
                    <a ng-click="showcommentbox({{$index}})" class="button tiny">Join the conversation</a>
                    <div ng-show="commentbox[{{$index}}]">
                        <input type="text" on-keyup="submitComment($index)" keys="[27,13]" ng-model="newcomment[$index]" placeholder="Add your thoughts here! (Click enter to submit)" />
                    </div>
                </div>
            </div>
            <div ng-repeat="comment in post.comments" class="row replycontainer">
                    <div class="small-1 columns avatarcontainer">
                        <img src="http://www.gravatar.com/avatar/{{comment.gravatar}}?d=http%3A%2F%2Fwww.angelsofeureka.com%2Fimages%2FloadingLogoIcon.png"/>
                    </div>

                    <div class="small-11 columns">
                        <a href="#/profile/{{comment.username}}"><b>{{comment.username}}</b></a>
                        <p>{{comment.text}}</p>

                    </div>
            </div>
        </div>

    </div>
</div>
