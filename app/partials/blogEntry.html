<div ng-controller="blogEntryCtrl" >
    <div class="row blogContent">
        <div class="small-12 columns" role="content">
                <div class="row">
                        <div class="small-12 large-12 columns">
                            <div class="small-2 columns"><!--<div id="portraitpic">-->
                                <img id="portrait" src="/uploads/{{ entry.profilePicPortrait }}"><br/>
                                {{ entry.firstName }} {{ entry.lastName }}
                                <nav class="wallGroup animate-show show-for-medium-up" style="padding-top: 0px;margin-top: -5px;">
                                    <ul>
                                        <li ng-click="loadPage('Latest')">Stream</li>
                                        <li if-authed="show" ng-click="toogleEventEntry(); loadPage('anniversaries')">Anniversaries</li>

                                        <li if-authed="show" ng-click="loadPage('friendsandfamily')">
                                            <div ng-switch on="parentObject.type">
                                                <span ng-switch-when="group">Member</span>
                                                <span ng-switch-when="angel">Family and Friends</span>
                                                <span ng-switch-when="pet">Family and Friends</span>

                                            </div>
                                        </li>
                                        <li if-authed="show" ng-click="flipEntry(); loadPage('pics')">Photos Control</li>
                                        <li if-authed="show" ng-click="toogleVideoEntry(); loadPage('videos')">Videos Control</li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="small-10 large-10 columns">
                                <section class="section memNav" if-authed="show">
                                    <h2 style="padding-top: 0px; color: #47569B;margin-bottom: -3px;">Welcome to {{ entry.firstName }}'s Wall.</h2>
                                </section>
                                <div ng-include="template" class="templatePortal large-12 stream"></div>
                            </div>
                        </div>
                </div>
        </div>
    </div>
</div>
