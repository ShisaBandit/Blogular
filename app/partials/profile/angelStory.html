<div ng-controller="FriendsFamilyCtrl">
    <div id="contentHeader" ng-switch on="parentObject.type">
        <h2 ng-switch-when="group" class="contentHeaderTitle">This Group's Story</h2>
        <h2 ng-switch-when="angel" class="contentHeaderTitle">This Angel's Story</h2>
        <h2 ng-switch-when="pet" class="contentHeaderTitle">This Pet's Story</h2>
    </div>
    <div >
        <div ng-switch on="parentObject.type">
            <p class="angelStoryFull">{{ entry.text }}</p>
            <br />
            <div class="fb-like" ng-switch-when="group" data-layout="standard" data-action="like" data-show-faces="true" data-share="true" data-href="http://thecircleof.life/#/group/{{ entry.author }}"></div>
            <div class="fb-like" ng-switch-when="angel" data-layout="standard" data-action="like" data-show-faces="true" data-share="true" data-href="http://thecircleof.life/#/angel/{{ entry.author }}"></div>
            <div class="fb-like" ng-switch-when="pet" data-layout="standard" data-action="like" data-show-faces="true" data-share="true" data-href="http://thecircleof.life/#/pet/{{ entry.author }}"></div>
             <!--<span class='st_facebook_hcount' displayText='Facebook'></span>
            <span class='st_fblike_hcount' displayText='Facebook Like'></span>
            <span class='st_twitter_hcount' displayText='Tweet'></span>
            <span class='st_plusone_hcount' displayText='Google +1'></span>
            <span class='st_pinterest_hcount' displayText='Pinterest'></span>
            <span class='st_email_hcount' displayText='Email'></span>
            <span class='st_linkedin_hcount' displayText='LinkedIn'></span>
            <span class='st_sharethis_hcount' displayText='ShareThis'></span>-->
        </div>
    </div>
</div>


<div id="portrait">
    <img src="/uploads/{{ entry.profilePicPortrait }}"><br/>

</div>
