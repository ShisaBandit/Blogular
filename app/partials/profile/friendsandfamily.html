<div ng-controller="FriendsFamilyCtrl">
    <div id="contentHeader" >
        <h2 class="contentHeaderTitle">{{title}}</h2>
    </div>
    <div>
        <div>
            <div ng-switch on="parentObject.type" id="portrait">
                <span ng-switch-when="group">Moderator: {{ entry.firstName }}</span>
                <span ng-switch-when="angel">Moderator: {{ entry.user.firstName }} {{ entry.user.lastName }}</span>
                <span ng-switch-when="pet">Moderator: {{ entry.user.firstName }} {{ entry.user.lastName }}</span>
            </div>
            <br />
            <br />
            <ul>
                <li ng-repeat="subscriber in subscribers">
                    <p><a ng-href="#/pubpro/{{ subscriber.username }}" title="User Name: {{ subscriber.username }}">{{ subscriber.firstName }} {{ subscriber.lastName }}</a></p>
                </li>
            </ul>
        </div>
    </div>
</div>
