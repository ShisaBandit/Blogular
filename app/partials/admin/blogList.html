<div  ng-controller="ContentCtrl" >

    <div class="nine " role="content" loader="getEntries()">

        <article   ng-repeat="entry in entries">
            <div style="background-image: url({{entry.titleImage}})" ng-style="getBackImg(entry._id)">
                <h3><a href="#/edit/{{entry._id}}">{{entry.title}}</a></h3>
                <h6>Written by <a href="#/edit/{{entry._id}}">{{entry.author}}</a> on {{entry.date}}.</h6>

                <div class="">
                    <div class="six ">
                        <div ng-bind-html-unsafe="entry.text"></div>
                    </div>
                </div>
                <hr />
                <br />
            </div>
        </article>

    </div>
</div>
