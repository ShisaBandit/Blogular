<div ng-controller="EditWallCtrl">
    <h3>Upload A New Image for your Angel's Portrait</h3>
    <img src="uploads/{{ portrait.portrait }}" />
    <dropzone
            url="/uploadportrait"
            class="dropzone"
            id="portraitDropzone"
            autoupload="false"
            maximages="1"
            addRemoveLinks="true"
            >
    </dropzone>

    <a ng-click="submitportrait()" class="button">Upload</a>
    <a ng-click="nochange(portrait)" class="button">No change</a>

</div>
