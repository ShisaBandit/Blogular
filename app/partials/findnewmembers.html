<div ng-controller="UserProfileCtrl">
    <div class="row ">
        <div class="">
            <div ng-controller="FindNewMembersBlockCtrl">
                <div id="contentHeader" class="">
                    <h2 class="contentHeaderTitle">Find new members to add to Your Memorial Wall: {{ wallname}} </h2>
                </div>
                <br />
                <div>
                    <input ng-model="searchText"/>
                </div>
                <ul class="profile">
                    <li class="wallViewers" ng-repeat="user in users | filter:searchText">
                        <h3><img src="http://www.gravatar.com/avatar/{{user.gravatar}}" /> {{ user.firstName }} {{ user.lastName }}</h3>
                        <b>Username:{{ user.username }}</b>
                        <a ng-click="invite(user._id ,$index)" class="small radius button workpetsbuttons">Invite</a>
                        {{message[$index]}}
                        <div ng-class="{spinner:spinner[$index]}"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
