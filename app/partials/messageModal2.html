<div ng-controller="directMessageController">
        <p><b>{{error}}</b></p>

        <p><b>{{message}}</b></p>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <th>Send Message to: {{user.username}}</th>
                <td>
                    {{sendTo}}
                    <input type="text" value="{{user.username}}: {{user.firstName}} {{user.lastName}}">
                    <!--<input  type="text" ng-model="test">-->

                </td>
            </tr>
            <tr>
                <th>Message</th>
                <td>
                    <textarea class="login-inp ng-pristine ng-valid" ng-model="form.message"></textarea>
                </td>
            </tr>
            <tr>

            </tr>
            <tr>
                <th></th>
                <td><a class="button small" ng-click="sendMessage()">Send Message</a></td>
                <td><a class="button small">Cancel</a></td>
            </tr>
        </table>
</div>
