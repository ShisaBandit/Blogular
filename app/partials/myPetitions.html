<div class="generalPage" ng-controller="PetitionCtrl">
    <div id="contentHeader" class="contentHeader">
        <h2 class="contentHeaderTitle">My Petitions</h2>
    </div>
    <p>
        Here are all of the petitions that you have started.
    </p>
    <ul class="petitions">
        <li ng-repeat="petition in myPetitions ">
            {{petition.title}} <br /><br />
            <a href="#/editpetition/{{petition._id}}" class="small button">Edit</a> - <a
                ng-click="deletePetition(petition._id)" class="small button">Delete</a>
        </li>
    </ul>
