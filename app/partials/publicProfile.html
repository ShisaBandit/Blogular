<div ng-controller="PublicProfileCtrl">
    <div class="row offsetHeight">
        <div class="small-12 columns">
            <section>
                <div class="content automargins" data-section-content>
                    <div class="row">
                        <div class="contentHeader" class="small-12 columns">
                            <h2 class="contentHeaderTitle">Basic Profile</h2>
                        </div>
                        <ul class="profile">
                            <img src="http://www.gravatar.com/avatar/{{user.gravatar}}"/>
                            <li>Real Name : {{user.firstName}} {{user.lastName}}</li>
                            <li>User Name: {{user.username}}</li>
                            <li>email : {{user.email}}</li>
                            <li>Date of Birth : {{user.dob}}</li>
                            <li>City : {{user.city}}</li>
                            <li>About you : {{user.about}}</li>
                            <li>You have lost a {{user.lost}}</li>
                            <div ng-controller="directMessageController">
                                <a class="button small" ng-click="open(user.username)"><img src="img/mail_2.png"> Send a New Message</a>
                            </div>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
