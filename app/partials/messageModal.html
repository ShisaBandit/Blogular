<div ng-controller="messageController">
        <p><b>{{error}}</b></p>

        <p><b>{{message}}</b></p>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <th>Send Message to:</th>
                <td>
                    <input type="text" ng-model="selected"
                           typeahead="user for user in getPossibles($viewValue) | filter:$viewValue | limitTo:8">
                </td>
            </tr>
            <tr>
                <th>Message</th>
                <td>
                    <textarea class="login-inp ng-pristine ng-valid" ng-model="form.message"></textarea>
                </td>
            </tr>
            <tr>

            </tr>
            <tr>
                <th></th>
                <td><a class="button" ng-click="sendMessage()">Send Message</a></td>
                <td><a class="button">Cancel</a></td>
            </tr>
        </table>
</div>
