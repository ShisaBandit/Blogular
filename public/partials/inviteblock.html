<div ng-controller="InviteBlockCtrl">
    <ul>
        <li ng-repeat="user in users">
            {{ user.firstName }} {{ user.lastName }}
            <p>Username:{{ user.username }}</p>
            <a ng-click="invite({{ user._id }})">Invite</a>
            <a ng-click="block({{ user._id }})">Block</a>
        </li>
    </ul>
</div>
