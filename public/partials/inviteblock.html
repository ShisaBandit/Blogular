<div ng-controller="InviteBlockCtrl">
    <ul>
        <li ng-repeat="user in users">
            {{ user.firstName }} {{ user.lastName }}
            <p>Username:{{ user.username }}</p>
            <a ng-click="invite()">Invite</a>
            <a ng-click="block()">Block</a>
        </li>
    </ul>
</div>
