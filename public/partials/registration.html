    <div ng-controller="RegisterCtrl">
    <div class="row">
        <div class="twelve columns offsetHeight100" role="content">

            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <h1>We are in closed beta: Enter your code to access the closed beta.</h1>
                    <h4>If you do not have a code find someone that does or please be patient till we open to the public.
                    sorry for the inconvenience. </h4>

                </tr>
            </table>
            <div class="small-12 columns">
                <p style="color:#ee162d" ng-repeat="message in messages"><b>{{message}}</b></p>
                  <div class="row ">
                    <div class="small-6 columns regColl">
                    <label>Beta code:</label>
                    <input type="text" class="login-inp" ng-model="form.betacode"/>

                    <label>Username:</label>
                    <input type="text" class="login-inp" ng-model="form.username"/>

                    <label>Password:</label>
                    <input type="password" class="login-inp" ng-model="form.password"/>

                    <label>First Name:</label>
                    <input type="text" class="login-inp" ng-model="form.firstName"/>

                    <label>Last Name:</label>
                    <input type="text" class="login-inp" ng-model="form.lastName"/>

                    <label>Gender:</label>
                    <input type="checkbox" class="login-inp" ng-model="form.male"/> Male
                    <input type="checkbox" class="login-inp" ng-model="form.female"/> Female
                    <br /><br />
                    <label>Email:</label>
                    <input type="email" class="login-inp" ng-model="form.email"/>

                    <label>Address:</label>
                    <input type="text" class="login-inp" ng-model="form.address"/>

                    <label>City:</label>
                    <input type="text" class="login-inp" ng-model="form.city"/>

                    <label>State/Province:</label>
                    <input type="text" class="login-inp" ng-model="form.state"/>

                    <label>Postal Address:</label>
                    <input type="text" class="login-inp" ng-model="form.zip"/>                    <label>Personal Bio Here:</label>
                    <textarea class="login-inp" ng-model="form.about"></textarea>

                    <label>Date of Birth:</label>
                    <input type="text" class="login-inp" ng-model="form.dob"/>
                  </div>
                 </div>
                 <div class="row regColl2">
                    <label>I have lost my: </label> <br /> <br />
                     <select name="lostAngel"><option ng-change="checked()" ng-repeat="group in groups" ng-model="groups[$index].checked"
                                                      class="login-inp"  value="{{group.name}}">{{group.name}}</option></select>
                 </div>
                <p style="color:#ee162d" ng-repeat="message in messages"><b>{{message}}</b></p>
                    <a class="button" ng-click="submitFinalDetails()">Register</a>
                    <a class="close-reveal-modal button">Cancel</a>

            </div>

        </div>
    </div>
</div>
