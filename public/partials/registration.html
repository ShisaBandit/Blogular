<div ng-controller="RegisterCtrl">
    <div class="row">
        <div class="twelve columns offsetHeight" role="content">
            <p><b>{{message}}</b></p>
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th>Username</th>
                    <td><input type="text" class="login-inp" ng-model="form.username"/></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" class="login-inp" ng-model="form.password"/></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" class="login-inp" ng-model="form.firstName"/></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" class="login-inp" ng-model="form.lastName"/></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" class="login-inp" ng-model="form.email"/></td>
                </tr>
                <tr>
                    <th>Day your angel got wings</th>
                    <td><input type="date" class="login-inp" ng-model="form.memorialdate"/></td>
                </tr>


            </table>
            <p><b>{{message}}</b></p>
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th>City</th>
                    <td><input type="text" class="login-inp" ng-model="form.city"/></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input type="number" class="login-inp" ng-model="form.age"/></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td><input type="checkbox" class="login-inp" ng-model="form.male"/></td>
                    <td><input type="checkbox" class="login-inp" ng-model="form.female"/></td>
                </tr>
                <tr>
                    <th>Avatar</th>
                    <!--TODO:Make this a n uploadable file-->
                    <td><input type="text" class="login-inp" ng-model="form.avatar"/></td>
                </tr>


            </table>
            <p><b>{{message}}</b></p>
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th>Name of Angel</th>
                    <h5>First</h5>
                    <td><input type="text" class="login-inp" ng-model="form.firstname"/></td>
                    <h5>Last</h5>
                    <td><input type="text" class="login-inp" ng-model="form.lastname"/></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td><input type="checkbox" class="login-inp" ng-model="form.male"/></td>
                    <td><input type="checkbox" class="login-inp" ng-model="form.female"/></td>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <!--TODO:Make this a n uploadable file-->
                    <td><input type="date" class="login-inp" ng-model="form.avatar"/></td>
                </tr>
                <tr>
                    <th>Angels memory databank</th>
                    <!--TODO:Make this a n uploadable file-->
                    <td><input type="text" class="login-inp" ng-model="form.avatar"/></td>
                </tr>

                <tr>
                    <th></th>
                    <td><a class="button" ng-click="submitFinalDetails()">Register</a></td>
                    <td><a class="close-reveal-modal button">Cancel</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
