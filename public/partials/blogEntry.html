<div ng-controller="blogEntryCtrl" >
    <div class="row">
        <div class="twelve columns" offset-height="100" role="content">
            <div id="picheader">
                <div class="row">
                    <div class="large-12 columns" offset-height="-300">
                        <div id="portraitpic">
                            <img id="portrait" src="/uploads/{{ entry.profilePicPortrait }}"><br/>
                            {{ entry.firstName }} {{ entry.lastName }}
                        </div>
                        <div id="gallery" class="nivoGallery" nivogallery>
                            <ul>
                                <li data-title="{{ entry.firstName }} {{ entry.lastName }}"
                                    data-caption="{{ entry.memorialDate }}">
                                    <img id="widepic" width="1000" height="300"
                                         src="/uploads/{{ entry.profilePicWide }}">
                                </li>
                                <li data-type="html" data-title="{{ entry.firstName }} {{ entry.lastName }}">
                                    {{ entry.text }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <div if-authed="show" class="row collapse">
                <div class="postEntry small-12 columns">
                    <!-- Begin new mem wall nav -->
                    <section class="section memNav" if-authed="show">
                        <h2 style="padding-top: 5px;margin-bottom: -5px;">Welcome to {{ entry.firstName }}'s Wall. Interact with your network</h2>
                        <nav class="wallGroup">
                            <ul>
                                <li ng-click="loadPage('Latest')">Start a Topic</li>
                                <li if-authed="show" ng-click="flipEntry(); loadPage('Pics')">Add Photos</li>
                                <li if-authed="show" ng-click="toogleVideoEntry(); loadPage('Videos')">Add Videos</li>
                                <li if-authed="show" ng-click="toogleEventEntry(); loadPage('anniversaries')">Add Anniversaries</li>
                                <li if-authed="show" ng-click="loadPage('friendsandfamily')">Friends & Family</li>
                            </ul>
                        </nav>
                    </section>
                    <!-- End new mem wal nav -->
                </div>
            </div>
            <div class="row">
                <div id="contentHeader" class="small-12 columns">
                    <h2 class="contentHeaderTitle">{{contentHeaderTitle}}</h2>
                </div>
            </div>
            <div ng-include="template">

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

</script>
