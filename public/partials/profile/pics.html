<div ng-controller="PicsCtrl">
    <div class="small-12 columns contentContainer">
        <div class="row">
            <div ng-show="selected">Selection from a modal: {{ selected }}</div>

            <a ng-click="addingNewAlbum = true; updatingAlbum = false" class="button">Create a new album</a>
            <a ng-click="updatingAlbum = true; addingNewAlbum = false"  class="button">Add To album</a>

            <input type="text" ng-show="addingNewAlbum" ng-model="albumName"/>
            <a class="button" ng-show="addingNewAlbum" ng-click="createAlbum()">Submit</a>
            <a class="button" ng-show="addingNewAlbum" ng-click="addingNewAlbum = false">Cancel</a>

            <div ng-show="updatingAlbum" class="row">
                <a ng-click="updatingAlbum = false; addingNewAlbum = false" class="button">Cancel</a>
                <ul  class="small-block-grid-6">
                    <li ng-repeat="album in albums">
                        <a class="button" ng-click="updateAlbum(album._id)">{{album.name}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div ng-show="addingNewAlbum" class="row">
            <h1>TEST</h1>
            <ul class="small-block-grid-6">
                <li ng-repeat="album in albums">{{album.name}}</li>
            </ul>
        </div>-->

        <div class="row">
            <div class="row">
                <h3>View Pics by album</h3>
                <a class="button" ng-click="showallpics()">Show all</a>
                <ul class="small-block-grid-6">
                    <li ng-repeat="album in albums">
                        <a class="button" ng-click="showAlbum(album._id)">{{album.name}}</a>
                    </li>
                </ul>
            </div>
            <ul class="small-block-grid-4">
                    <li class="piccontainer" ng-repeat="pic in pics">
                        <div>
                            <input
                                type="checkbox"
                                ng-show="updatingAlbum"
                                ng-model="pic[$index]"
                                ng-change="addpictoalbum()"
                                ng-checked="false"/>
                        </div>
                        <img width="200" src="uploads/{{pic.filename}}"/>
                        <div>
                            <a ng-click="setDeletedPic(pic._id)">
                                x
                            </a>
                        </div>
                    </li>
            </ul>
        </div>

    </div>
</div>
