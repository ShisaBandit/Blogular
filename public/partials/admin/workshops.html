<div ng-controller="WorkshopCtrl">
    <div class="row">
        <div class="twelve columns offsetHeight" role="content">
            <div id="mainform" ng-hide="hidemainform">
                <h1><span ng-bind="message"></span></h1>

                <div id="log"></div>
                <h2 class="subHeader">Workshops</h2>
                <div ng-repeat="workshop in workshops">
                    <a class="button" href="#/editworkshop/{{ workshop._id }}">edit</a>
                </div>
            </div>
            <div class="offsetHeight" ng-include src="template.url">

            </div>
        </div>

    </div>

</div>
