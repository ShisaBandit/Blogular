<div ng-controller="AddBlogCtrl">
    <div class="row">
        <div class="twelve columns offsetHeight100" role="content">
            <div id="mainform" ng-hide="hidemainform">
                <h1><span ng-bind="message"></span></h1>

                <h2 class="subHeader">Events:</h2>

                <div id="log"></div>
                <h2>Create Post</h2>

                <label for="title">Title: </label>
                <input id="title" ng-model="form.title" name="title">
                <label for="author">URL: </label>
                <input type="text" name="author" id="author" ng-model="form.author">
                <label for="content">About: </label>

                <!-- add on to later for now just use regular text area
                 <div id="toolbar" style="display: none;">
                     <a data-wysihtml5-command="bold" title="CTRL+B">bold</a> |
                     <a data-wysihtml5-command="italic" title="CTRL+I">italic</a>
                     <a data-wysihtml5-action="change_view">switch to html view</a>
                 </div>
                 -->
                <textarea id="content" placeholder="Enter text ..." ng-model="form.text" cols="50" rows="15"></textarea>

                <tr>
                    <th>Name of Angel</th>

                    <td><input type="text" class="login-inp" ng-model="form.firstname"/> <h5>First</h5></td>

                    <td><input type="text" class="login-inp" ng-model="form.lastname"/><h5>Last</h5></td>
                </tr>
                <tr>
                    <th>Day your angel got wings</th>
                    <td><input type="date" class="login-inp" ng-model="form.memorialDate"/></td>
                </tr>
                <!--
                <tr>
                    <th>Pic Portrait</th>
                    <td>
                        <form action="uploadportrait" enctype="multipart/form-data">
                            <input type="file" name="wallportrait"/>
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <th>Portrait Spread</th>
                    <td>
                        <form action="uploadspread" enctype="multipart/form-data">
                            <input type="file" name="wallspread"/>
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                 -->


                <tr>
                    <th>Date of Birth</th>
                    <!--TODO:Make this a n uploadable file-->
                    <td><input type="date" class="login-inp" ng-model="form.dob"/></td>
                </tr>
                <!--
                <tr>
                    <th>Angels memory databank</th>
                    <td><input type="text" class="login-inp" ng-model="form.avatar"/></td>
                </tr>
                -->
                <tr>
                    <th>This is my</th>
                    <!--<td><input type="checkbox" ng-repeat="group in groups" class="login-inp" ng-model="form.subgroup"/>{{type.name}}</td>
                -->

                    <td ng-repeat="group in groups">{{group.name}}:<input type="checkbox" ng-change="checked()"
                                                                          ng-model="groups[$index].checked"
                                                                          class="login-inp" name="{{group.name}}"/>
                    </td>


                </tr>

                <!--
                <h4>Tagegories</h4>
                    <p>These will show up as categories on the main screen and be used to filter aritcles on the main page.</p>
                    <p>These are to be comma seperated values ONLY!</p>
                    <label for="categories">Categories/Tags:</label>
                    <input type="text" name="categories" id="categories" ng-model="form.categories">
                    <p>Comma seperated values ONLY!! Be aware no validation here is added yet!</p>
                    -->
                <p>
                    <a ng-click="submitPost()" class="button" resetOnSubmit="true"></a>

                </p>
            </div>
            <div class="offsetHeight" ng-include src="template.url">

            </div>
        </div>

    </div>

</div>
