<body ng-app="blogApp">

<div class="fixed title z-index-1000">
    <div class="row gradient-main">

        <div id="workpets" class="small-4 columns">
            <a href="#/workshops" id="workshopbutton" class="small radius button workpetsbuttons">Workshops</a>
            <a href="#/pets" id="petbutton" class="small radius button workpetsbuttons">Pets</a>

        </div>
        <div class="small-4 columns">
            <div ng-controller="TitleCtrl">
                <a href="#/"><h1 ng-bind="title"></h1></a>
            </div>
        </div>
        <div class="small-4 columns">
            <div ng-controller="UserInfoCtrl">
                <p id="username">{{username}}</p>
                <a href="#" ng-click="logout()" if-authed="show" class="button">logout</a>
                <a href="#" if-authed="hide" class="small button" data-reveal-id="myModal">Register</a>
                <a href="#" if-authed="hide" class="small button" data-reveal-id="loginModal">Login</a>
            </div>
        </div>
    </div>
    <div ng-controller="SearchBarCtrl">
        <div ng-hide="searchViewable" ng-animate="'fade'" class="searchBar">
            <div class="row">
                <div class="small-6 columns large-centered">
                    <div class="row collapse">
                        <div class="small-10 columns">
                            <input type="text" placeholder="Enter your search">
                        </div>
                        <div class="small-2 columns">
                            <span class="button postfix radius">Search</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div ng-controller="GroupingCtrl">
        <div ng-hide="groupingViewable" ng-animate="'fade'" class="grouping">
            <div class="row">
                Memorials by Groupings
                <a href="#/mothers" class="button small success radius">Mothers</a>
                <a href="#/family" class="button small success radius">Family</a>
                <a href="#/friends" class="button small success radius">Friends</a>
                <a href="#/" class="button small success radius">Remove Filters</a>

            </div>
        </div>
    </div>
</div>

<div id="login-inner" ng-controller="LoginController">
    <div reveal-modal="login" id="loginModal" class="reveal-modal [expand, xlarge, large, medium, small]">
        <p><b>{{error}}</b></p>

        <p><b>{{message}}</b></p>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <th>Username</th>
                <td><input type="text" class="login-inp" ng-model="form.username"/></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" class="login-inp" ng-model="form.password"/></td>
            </tr>
            <tr>
                <th></th>
                <td><a class="button" ng-click="submitAuth()">Login</a></td>
                <td><a class="close-reveal-modal button">Cancel</a></td>
            </tr>
        </table>
    </div>
</div>

<div ng-controller="RegisterCtrl">
    <div reveal-modal="register" id="myModal" class="reveal-modal small">
        <p><b>{{message}}</b></p>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <th>Username</th>
                <td><input type="text" class="login-inp" ng-model="form.username"/></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" class="login-inp" ng-model="form.password"/></td>
            </tr>
            <tr>
                <th></th>
                <td><a class="button" ng-click="submitRegi()">Register</a></td>
                <td><a class="close-reveal-modal button">Cancel</a></td>
            </tr>
        </table>
    </div>
</div>
